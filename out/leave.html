<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="out.css">


</head>
<body>
    <header>
      <img src="https://www.mju.ac.th/th/images/mju_logo_main-resize.png">
    </header>

    <section id="my-section" class="container my-5 bg-gradient w-70 text-dark p-2">
      <main class="maincontainer m-5">
        <form class="row g-3">
          <h1><b>แบบฟอร์มลาออก</b></h1>
        <!-- เพศ -->
        <div class="Prefix col-auto">
          <label for="inputPrefix" class="form-label"></label>
          <div class="gender-category"> 
            <input type="radio" name="gender" id="Mr." required>
            <label for="Mr."> นาย⠀</label>
            <input type="radio" name="gender" id="Mrs." required>
            <label for="Mrs."> นาง⠀</label>
            <input type="radio" name="gender" id="Ms." required>
            <label for="Ms."> นางสาว⠀</label>
          </div>
         </div>
        
        <!-- ชื่อ-นามสกุล-->
          <div class="col-md-4">
            <label for="inputFname" class="form-label">ชื่อ</label>
            <input type="text"
            class="form-control"
            id="inputFname"
            placeholder="โปรดกรอกชื่อ"
            required pattern="^[ก-๏\s]+$"{1,20}
            maxlength="30"
            >
          </div>
          <div class="col-md-4">
            <label for="inputLname" class="form-label">นามสกุล</label>
            <input type="text"
            class="form-control"
            id="inputLname" 
            placeholder="โปรดกรอกนามสกุล"
            required pattern="^[ก-๏\s]+$"{1,20}
            maxlength="30">
          </div>

          <!-- รหัสนักศึกษา -->
          <div class="col-4">
            <label for="IDstudent" class="form-label">รหัสนักศึกษา(10หลัก)</label>
            <input type="text" 
            class="form-control" 
            id="IDstudent" 
            placeholder="650XXXXXXX" 
            required pattern="\d{10}"
            maxlength="10">
          </div>

          <!-- เบอร์ -->
          <div class="col-4">
            <label for="PhoneNumber" class="form-label">เบอร์โทรศัพท์(10หลัก)</label>
            <input type="text" 
            class="form-control" 
            id="PhoneNumber" 
            placeholder="081XXXXXXX"
            required pattern="\d{10}"
            maxlength="10">
          </div>

          <!-- หลักสูตร -->
          <div class="col-md-4">
            <label for="Course" class="form-label">หลักสูตร</label>
            <select id="Course" class="form-select">
              <option selected>เลือก</option>
              <option value="1">4-5 ปี</option>
              <option value="2">4 ปีเทียบเข้าเรียน(2ปี)</option>
              <option value="3">ภาคปกติ</option>
              <option value="4">ภาคสมทบ</option>
            </select>
          </div>

          <!-- คณะ -->
          <div class="col-md-6">
            <label for="Faculty" class="form-label">คณะ</label>
            <select id="Faculty" class="form-select">
              <option selected>เลือก</option>
              <option value="1">วิทยาศาสตร์</option>
              <option value="2">ผลิตกรรมการเกษตร</option>
              <option value="3">บริการธุรกิจ</option>
              <option value="4">พัฒนาการท่องเที่ยว</option>
            </select>
          </div>

          <!-- สาขา -->
          <div class="col-md-6">
            <label for="Major" class="form-label">สาขา</label>
            <select id="Major" class="form-select">
              <option selected>เลือก</option>
              <option value="1">วิทยาการคอมพิวเตอร์</option>
              <option value="2">พืชไร่</option>
              <option value="3">บัญชี</option>
              <option value="4">ศิลปศาสตรบัณฑิต</option>
            </select>
          </div>

          <!-- ข้อคิดเห็น -->
          <div class="col-14">
            <label for="comment" class="form-label">ประสงค์จะขอลาออกเนื่อง</label>
            <textarea class="form-control" 
            placeholder="ระบุเหตุผล" 
            id="floatingTextarea2" 
            style="height: 100px"></textarea>
          </div>

          <!-- ลงชื่อนศ -->
          <div class="col-md-12">
            <label for="signature" class="form-label">ขอแสดงความนับถือ</label>
            <input type="text" class="form-control" id="signature" placeholder="ลงชื่อนักศึกษา" 
            required pattern="^[ก-๏\s]+$"{1,20} maxlength="70">
          </div>

          <!-- ใบยินยอมลาออกผปค -->
          <label>แนบใบยินยอมขอลาออกจากผู้ปกครอง</label>
          <input type="file" name="signature" id="signature">

          <!-- ลายเซ็นอาจารย์ฝ่ายต่างๆ -->
          <div class="Tsignature col-md-6"><br>
            <label for="Advisor" class="form-label">ความเห็นอาจารย์ที่ปรึกษา</label>
            <div class="Advisor">
              <input type="checkbox" name="box" id="form-check" required>
              <label for="check">⠀ทราบ⠀</label>
            </div><br>
            <div class="day">
              <label for="Date">วันที่ :⠀</label>
              <input type="date" id="dd/mm/yyyy" required>
            </div><br>
            <div>
              <input type="file" id="myFile" name="filename">
            </div><br>
          </div>
  
          <div class="Tsignature col-md-6"><br>
            <label for="MajorChef" class="form-label">ความเห็นประธานอาจาร์ยประจำหลักสูตร</label>
            <div class="MajorChef">
              <input type="checkbox" name="box" id="form-check" required>
              <label for="check">⠀ทราบ⠀</label>
            </div><br>
            <div class="day">
              <label for="Date">วันที่ :⠀</label>
              <input type="date" id="dd/mm/yyyy" required>
            </div><br>
            <div>
              <input type="file" id="myFile" name="filename">
            </div><br>
          </div>
  
          <div class="Tsignature col-md-6"><br>
            <label for="direct-gen" class="form-label">ความเห็นคณบดี</label>
            <div class="direct-gen">
              <input type="checkbox" name="box" id="form-check" required>
              <label for="check">⠀ทราบ⠀</label>
            </div><br>
            <div class="day">
              <label for="Date">วันที่ :⠀</label>
              <input type="date" id="dd/mm/yyyy" required>
            </div><br>
            <div>
              <input type="file" id="myFile" name="filename">
            </div><br>
          </div>
  
          <div class="Tsignature col-md-6"><br>
            <label for="Admin&develop" class="form-label">ความเห็นผู้อํานวยการสํานักบริหารและพัฒนาวิชาการ
            </label>
            <div class="Admin&develop">
              <input type="checkbox" name="box" id="form-check" required>
              <label for="check">⠀ทราบ⠀</label>
            </div><br>
            <div class="day">
              <label for="Date">วันที่ :⠀</label>
              <input type="date" id="dd/mm/yyyy" required>
            </div><br>
            <div>
              <input type="file" id="myFile" name="filename">
            </div><br>
          </div>
  
          <div class="Tsignature col-md-6"><br>
            <label for="regis-boss" class="form-label">ความเห็นหัวหน้ากลุ่มภารกิจทะเบียนเรียน</label>
            <div class="regis-boss">
              <input type="checkbox" name="box" id="form-check" required>
              <label for="check">⠀ทราบ⠀</label>
            </div><br>
            <div class="day">
              <label for="Date">วันที่ :⠀</label>
              <input type="date" id="dd/mm/yyyy" required>
            </div><br>
            <div>
              <input type="file" id="myFile" name="filename">
            </div><br>
          </div>
  
          <div class="Tsignature col-md-6"><br>
            <label for="fordtb" class="form-label">สำหรับเจ้าหน้าที่บันทึกลงฐานข้อมูล</label>
            <div class="dtb">
              <input type="checkbox" name="box" id="form-check" required>
              <label for="check">⠀ทราบ⠀</label>
            </div><br>
            <div class="day">
              <label for="Date">วันที่ :⠀</label>
              <input type="date" id="dd/mm/yyyy" required>
            </div><br>
            <div>
              <input type="file" id="myFile" name="filename">
            </div><br>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">ส่งแบบฟอร์ม</button>
          </div>
        </form>
      </main>
    </section>
  <footer></footer>


</body>

</html>
